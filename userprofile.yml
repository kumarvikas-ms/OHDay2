apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile-deployment
  labels:
    app: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registryujx8519.azurecr.io/userprofile:vk
        ports:
        - containerPort: 80
        livenessProbe:
            httpGet:
                path: /api/user/healthcheck
                port: 80
        env:
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: dbsecret
                key: username
                optional: false
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dbsecret
                key: password
                optional: false
          - name: SQL_SERVER
            valueFrom:
              secretKeyRef:
                name: dbsecret
                key: server
                optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
spec:
  selector:
    app: userprofile
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
